<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocational School Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <img src="images/logo.jpg" alt="Vocational School Logo" class="logo" />
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="report.html">Report Cards</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- NEWS SECTION -->
    <section id="news">
      <h2>Latest Educational News</h2>
      <div id="newsContainer" class="card-grid" aria-live="polite"></div>
    </section>

    <!-- QUOTES -->
    <section id="motivation">
      <h2>Daily Motivation</h2>
      <blockquote id="quote" class="quote"></blockquote>
    </section>

    <!-- ATTENDANCE CHART -->
    <section id="attendance">
      <h2>Weekly Attendance</h2>
      <canvas id="attendanceChart" aria-label="Attendance Chart"></canvas>
    </section>

    <!-- MAP -->
    <section id="location">
      <h2>Our Location</h2>
      <div id="map"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <iframe
     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8397929919283!2d29.99012486998982!3d-1.2689848327498239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dc0d9507155555%3A0xadea7d503ae0b942!2sSchool!5e0!3m2!1sen!2sug!4v1760549605999!5m2!1sen!2sug"
     width="100%"
     height="300"
     style="border:0;"
     allowfullscreen=""
     loading="lazy"
     referrerpolicy="no-referrer-when-downgrade"
     title="School Location Map"
   ></iframe>

  <footer>
    <p>&copy; 2025 Kabale Vocational School | Designed by Andrew Allan Ssemanda</p>
  </footer>
</body>
</html>
