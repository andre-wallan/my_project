<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocational School Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <img src="assets/logo.png" alt="Vocational School Logo" class="logo" />
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="report.html">Report Cards</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- NEWS SECTION -->
    <section id="news">
      <h2>Latest Educational News</h2>
      <div id="newsContainer" class="card-grid" aria-live="polite"></div>
    </section>

    <!-- QUOTES -->
    <section id="motivation">
      <h2>Daily Motivation</h2>
      <blockquote id="quote" class="quote"></blockquote>
    </section>

    <!-- ATTENDANCE CHART -->
    <section id="attendance">
      <h2>Weekly Attendance</h2>
      <canvas id="attendanceChart" aria-label="Attendance Chart"></canvas>
    </section>

    <!-- MAP -->
    <section id="location">
      <h2>Our Location</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vocational School | Designed by Andrew Allan Ssemanda</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
