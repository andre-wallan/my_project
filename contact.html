<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Vocational School</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/contactValidation.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <img src="assets/logo.png" alt="School Logo" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report Cards</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form id="contactForm" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="formFeedback" class="feedback"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vocational School</p>
  </footer>
</body>
</html>
